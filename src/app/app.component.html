<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a>
        </li>
        <!--use routerLinkActive="active" to style active tabs; 
        use [routerLinkActiveOptions]="{exact:true}" to ensure that "Home" link only 
        receives styling when it is the active route-->
        <li role="presentation" 
          routerLinkActive="active">
          <a routerLink="/servers">Servers</a>
        </li>
        <!--demonstrates using routerLink and passing it just a simple string-->
        <li role="presentation" 
          routerLinkActive="active">
          <a [routerLink]="['/users']">Users</a>
        </li>
        <!--demonstrates using [routerLink] with property binding to pass a more detailed path as an array-->
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
